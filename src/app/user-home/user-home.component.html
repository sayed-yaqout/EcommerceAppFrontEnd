<div class="container">
  <div class="text-primary text-center">
    <h1>All Products</h1>
  </div>
  <section class="shirts text-center">
    <h2>T-shirts</h2>
    <div class="row p-4 bg-white">

      <div *ngFor="let shirt of shirts" class="productCard bg-light col-md-4 text-center box-shadow-full" >
        <app-product [product]=shirt></app-product>
      </div>
    </div>
  </section>

  <section class="shoes text-center">
    <h2>Shoes</h2>
    <div class="row p-4 bg-white">

      <div *ngFor="let shoe of shoes" class="productCard bg-light col-md-4 text-center box-shadow-full" >
        <app-product [product]=shoe></app-product>
      </div>
    </div>
  </section>

  <section class="jackets text-center">
    <h2>Jackets</h2>
    <div class="row p-4 bg-white">

      <div *ngFor="let jacket of jackets" class="productCard bg-light col-md-4 text-center box-shadow-full" >
        <app-product [product]=jacket></app-product>
      </div>
    </div>
  </section>

  <section class="women text-center">
    <h2>WOMEN</h2>
    <div class="row p-4 bg-white">

      <div *ngFor="let woman of women" class="productCard bg-light col-md-4 text-center box-shadow-full" >
        <app-product [product]=woman></app-product>
      </div>
    </div>
  </section>

  <section class="children text-center">
    <h2>CHILDREN</h2>
    <div class="row p-4 bg-white">

      <div *ngFor="let child of children" class="productCard bg-light col-md-4 text-center box-shadow-full" >
        <app-product [product]=child></app-product>
      </div>
    </div>
  </section>
